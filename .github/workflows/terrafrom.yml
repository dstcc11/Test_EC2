name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

  
  # Automatically detects any Terraform Cloud checks
  verify:
    needs: [build, lint,]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check all statuses
        run: |
          gh run list --json status,conclusion,name | jq -r '.[] | select(.conclusion != "success") | .name' | tee /dev/stderr | ifne exit 1

      - name: All checks passed
        run: echo "All checks passed. Proceed with merge."
