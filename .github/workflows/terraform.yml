name: Terraform Plan and Merge

on:
  pull_request:
    branches:
      - main

jobs:
  terraform-plan-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 'latest'

      - name: Authenticate with Terraform Cloud
        env:
          TERRAFORM_TOKEN: ${{ secrets.TERRAFORM_TOKEN }}
        run: |
          echo "Terraform Cloud token is set."
          echo "TERRAFORM_TOKEN=$TERRAFORM_TOKEN" >> $GITHUB_ENV

      - name: Terraform Init
        env:
          TERRAFORM_TOKEN: ${{ env.TERRAFORM_TOKEN }}
        run: terraform init

      - name: Run Terraform Plan
        id: terraform-plan
        env:
          TERRAFORM_TOKEN: ${{ env.TERRAFORM_TOKEN }}
        run: terraform plan -no-color

      - name: Merge PR if Terraform Plan succeeds
        if: steps.terraform-plan.outcome == 'success'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pull_number = github.context.issue.number;
            await github.pulls.merge({
              owner: github.context.repo.owner,
              repo: github.context.repo.repo,
              pull_number: pull_number,
              merge_method: 'rebase'
            });
