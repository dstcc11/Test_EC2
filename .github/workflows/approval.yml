name: Create Pull Request

on:
  push:
    branches:
      - feature/*  # Adjust the branch pattern as needed

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18  # Update Node.js version
      - uses: peter-evans/create-pull-request@v5  # Update action version
        with:
          title: Automatic Pull Request for ${{ github.ref }}
          body: This pull request was automatically created from branch ${{ github.ref }}.
          branch: main
          commit-message: Auto-generated commit